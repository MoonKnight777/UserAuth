<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserAuthentication</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="sts">Welcome</h1>
        </div>
        <div class="entrybox">
            <form name="myform" >
                <input type="text" id="username" placeholder="Username" name="username" class="inputbox" required>
                <input type="password" placeholder="Password" name="password" id="password" class="inputbox" autocomplete="bday" required>
                <div class="loginbtn">
                    <button type="button" onclick="returnvalue()">Log In</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
